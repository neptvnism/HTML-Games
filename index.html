<!DOCTYPE html>
<html>
<head>
  <title>HTML Game Menu</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: blue;
      font-size: 16px;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>HTML Games</h1>
  <ul>
    <li><a href="https://neptvnism.github.io/Whack-a-Moji/">Whack-a-Moji</a></li>
    <li><a href="https://neptvnism.github.io/2048/">2048</a></li>
    <li><a href="https://neptvnism.github.io/RockPaperScissors/">Rock Paper Scissors</a></li>
    <li><a href="https://neptvnism.github.io/Emoji-Memory-Card-Game/">Emoji Memory Card Game</a></li>
    <li><a href="https://neptvnism.github.io/Snake-Game/">Snake Game</a></li>
  </ul>
</body>
</html>
